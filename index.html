<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
       <div id="htop">
            <img src="https://www.gstatic.com/images/branding/product/2x/sheets_2020q4_48dp.png" height="50px" alt="logo-image">
            <h2 id="fileName">Untitled spreadsheet</h2>
       </div>
       <div id="hbottom" style="margin-left: 50px;">
            <a href="#" onclick="commingsoonFunc()">File</a>
            <a href="#" onclick="commingsoonFunc()">Edit</a>
            <a href="#" onclick="commingsoonFunc()">View</a>
            <a href="#" onclick="commingsoonFunc()">Insert</a>
            <a href="#" onclick="commingsoonFunc()">Format</a>
            <a href="#" onclick="commingsoonFunc()">Data</a>
            <a href="#" onclick="commingsoonFunc()">Tool</a>
            <a href="#" onclick="commingsoonFunc()">Extension</a>
            <a href="#" onclick="commingsoonFunc()">Help</a>
       </div>
    </div>
    <div id="font-change">
        <span id="font-bold" class="material-symbols-outlined">format_bold</span>
        <span id="font-italic" class="material-symbols-outlined">format_italic</span>
        <span id="font-underline" class="material-symbols-outlined">format_underlined</span>
        <span id="font-left-align" class="material-symbols-outlined">format_align_left</span>
        <span id="font-center-align" class="material-symbols-outlined">format_align_center</span>
        <span id="font-right-align" class="material-symbols-outlined">format_align_right</span>
        <select name="size" class="sizeFontFamily" id="size">
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
            <option value="24px">24</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
        </select>
        <select name="font-family" class="sizeFontFamily" id="font-family">
            <option value="arial">Default (Arial)</option>
            <option value="calibri">Calibri</option>
            <option value="cambria">Cambria</option>
            <option value="caveat">Caveat</option>
            <option value="impact">Impact</option>
            <option value="roboto">Roboto</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="cursive">Cursive</option>
            <option value="monospace">Monospace</option>
            <option value="verdana">Verdana</option>
        </select>
        <span id="copy" class="material-symbols-outlined">content_copy</span>
        <span id="cut" class="material-symbols-outlined">content_cut</span>
        <span id="paste" class="material-symbols-outlined">content_paste</span>
        <div class="color">
            <label class="text-color-label" for="font-color" ><span class="material-symbols-outlined">text_format</span></label>
            <input type="color" class="colorinp" id="font-color">
        </div>
        <div class="color">
            <label for="bg-color" class="bg-color-label"><span class="material-symbols-outlined">format_color_fill</span></label>
            <input type="color" class="colorinp" id="bg-color">
        </div>
        <span class="material-symbols-outlined" onclick="downloadJson()">download_for_offline</span>
    </div>
    <div id="menu-bar">
        <p id="cellNo" style="font-weight: bold;">No Cell Selected</p>
        <label class="fileLabel" for="jsonFile">Open Existing File (json)
            <input type="file" id="jsonFile" style="display: none;" accept=".json" >
        </label>
        <button id="add-sheet-btn">Add New Sheet</button>
        <p id="sheet-num">Sheet No. 1</p>
        <button id="sheet-1" class="sheets">sheet 1</button>
        <button id="sheet-2" class="sheets">sheet 2</button>
        <button id="sheet-3" class="sheets">sheet 3</button>
    </div>
    <table id="my-table">
        <thead>
            <tr id="headRow">
                <th style="max-width: 10px; padding: 10px; min-width: 10px;">
                </th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
